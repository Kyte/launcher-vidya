<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>RabbitParty - Sky launcher</title>
    <script src="scripts/external/phaser.js"></script>
    <script src="scripts/external/store+json2.min.js"></script>

    <script type="text/javascript">
        Launcher = {};
    </script>
    <script type="text/javascript" src="scripts/Boot.js"></script>
    <script type="text/javascript" src="scripts/Preloader.js"></script>
    <script type="text/javascript" src="scripts/Menus.js"></script>
    <script type="text/javascript" src="scripts/Game.js"></script>
    <script src="scripts/assists.js"></script>
</head>

<body>

    <script type="text/javascript">
        window.onload = function() {
            if (!store.enabled) {
                alert('Local storage is not supported by your browser. Please disable "Private Mode", or upgrade to a modern browser.')
                return
            }
            
            var CanvasHeight = 800;
            var CanvasWidth = 600;

            var game = new Phaser.Game(CanvasWidth, CanvasHeight, Phaser.AUTO);
            game.state.add('Boot', Launcher.Boot);
            game.state.add('Preloader', Launcher.Preloader);
            game.state.add('MainMenu', Launcher.MainMenu);
            game.state.add('Game', Launcher.Game);
            game.state.add('Shop', Launcher.Shop);
            game.state.add('Credits', Launcher.Credits);
            game.state.start("Boot", true, false, CanvasHeight, CanvasWidth);
        };
    </script>

</body>

</html>
