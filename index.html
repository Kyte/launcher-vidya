<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="scripts/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

        function preload (){
            game.load.spritesheet('rabbit', 'assets/rabbit.png', 185, 160);
            game.load.spritesheet('butterflies', 'assets/butterflies.png', 32, 32)
            game.load.image('sky', 'assets/sky.png');
            game.load.image('platform', 'assets/platform.png');
        }

        function create (){
            game.physics.startSystem(Phaser.Physics.ARCADE);
            game.add.sprite(0, 0, 'sky');
            
            var ground = game.add.sprite(0, game.world.height - 32, 'ground');
            ground.scale.setTo(2, 1);
            game.physics.arcade.enable(ground, Phaser.Physics.ARCADE, true);
            ground.body.inmovable = true;
        
            var player = game.add.sprite(game.world.centerX, game.world.height - 160, 'rabbit');
            player.scale.setTo(0.5, 0.5);
            game.physics.enable(player, Phaser.Physics.ARCADE, true);
            player.body.gravity.y = 100;
            player.body.collideWorldBounds = true;
            
            player.animations.add('idle', [0], 1, false);
            player.animations.add('walk', [1, 2, 3], 30, true);
            player.animations.add('walk', [4, 5, 6, 7], 30, true);
        }

        function update() {
            
        }
    };

    </script>

    </body>
</html>
